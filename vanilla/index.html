<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Drawing App</title>
    <style>
      body {
        text-align: center;
      }
      canvas {
        border: 1px solid black;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Простое Рисовальное Приложение</h1>
    <div>
      <label>Цвет кисти:</label>
      <input type="color" id="colorPicker" value="#000000" />
    </div>
    <div>
      <label>Толщина кисти:</label>
      <input type="range" id="brushSize" min="1" max="10" value="3" />
    </div>
    <button id="clearCanvas">Очистить Холст</button>
    <canvas id="drawingCanvas" width="800" height="500"></canvas>

    <script>
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");
      const colorPicker = document.getElementById("colorPicker");
      const brushSize = document.getElementById("brushSize");
      const clearButton = document.getElementById("clearCanvas");

      let painting = false;
      let brushColor = colorPicker.value;
      let lineWidth = brushSize.value;

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", endPosition);
      canvas.addEventListener("mousemove", draw);
      colorPicker.addEventListener("input", changeColor);
      brushSize.addEventListener("input", changeSize);
      clearButton.addEventListener("click", clearCanvas);

      function startPosition(e) {
        painting = true;
        draw(e); // Начнем рисовать сразу
      }

      function endPosition() {
        painting = false;
        ctx.beginPath(); // Завершает текущий путь, и начинать новый
      }

      function draw(e) {
        if (!painting) return;
        ctx.lineWidth = lineWidth;
        ctx.lineCap = "round"; // Делаем линии округлыми
        ctx.strokeStyle = brushColor;

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }

      function changeColor(e) {
        brushColor = e.target.value;
      }

      function changeSize(e) {
        lineWidth = e.target.value;
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
